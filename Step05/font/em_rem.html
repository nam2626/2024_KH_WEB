<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em, rem</title>
    <style>
        .container{
            font-size: 20px;
        }
        /* 
            em : 부모 태그에 적용된 글꼴 크기 기준
            rem : 최상위 부모 태그(html)에 적용된 글꼴 크기 기준
        */
        .first{
            font-size: 2rem;
        }
        .second{
            font-size: 2em;
        }
        .px32{
            font-size: 32px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <p class="first">글꼴 크기 rem 단위</p>
        <p class="second">글꼴 크기 em 단위</p>
    </div>
    <p class="px32">32px 글꼴</p>
    <p>기본 글꼴</p>
</body>
</html>
