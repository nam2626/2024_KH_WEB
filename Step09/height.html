<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    body{
      border: 5px solid black;
      /* 
        뷰 포트 높이 단위
        1vh 뷰포트 높이의 100분의 1
      */
      height: calc(50vh - 50px);
      box-sizing: border-box;
    }
    .container{
      height: 50%;
      border:5px solid red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
