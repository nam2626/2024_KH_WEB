<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오버튼</title>
  <style>
    .radio{
      width: 16px;
      height: 16px;
      display: inline-block;
      border: 2px solid orangered;
      border-radius: 8px;
      box-sizing: border-box;
      padding:2px;
    }  
    input{
      display: none;
    }
    input:checked+label > .radio{
      background-color: orange;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <input type="radio" id="chk1" name="items">
  <label for="chk1"><span class="radio"></span>항목1</label>
  
  <input type="radio" id="chk2" name="items">
  <label for="chk2"><span class="radio"></span>항목2</label>
  
</body>
</html>
