<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그</title>
  <style>
    body{
      height: 3000px;
    }
  </style>
</head>
<body>
  <!-- 
    form 태그 : 사용자가 입력한 데이터들을 서버로 전송해주는 태그
      action : 데이터를 전송할 서버페이지 경로
      method : 데이터 전송 방식
        get : url에 데이터를 포함해서 전송
        post : http/https 메세지의 body에 포함해서 데이터를 전송

    input 태그 : 사용자로부터 데이터를 직접적으로 입력 받는 태그
                 입력받는 형식을 type 속성으로 결정
    name 속성 : 서버로 데이터를 보낼때, 해당 데이터가 
              어떤 데이터인지 알려주는 속성, 
              속성 값으로 어떤 데이터인지 서버 프로그램에서 구분함
   -->
  <form action="" method="get">
    <!-- 
      autofocus : 페이지가 로딩되면 자동으로 포커스가 해당 input 태그로 이동
      placeholder : 입력할 내용의 힌트, 입력하면 힌트는 사라짐
      required : 반드시 입력해야 하는 필수 입력 항목
      maxlength : 입력할 수 있는 최대 글자 수
      minlength : 입력을 해야되는 최소 글자 수
      value : input 태그에 미리 입력할 값, 기본값
      readonly : 해당 input 태그를 읽기 전용으로 설정, 서버로 데이터 전송 O
      disabled : 해당 input 태그를 비활성화, 서버로 데이터 전송 X
     -->
    <input type="text" name="id" placeholder="아이디 입력" maxlength="15" autofocus><br>
    <input type="password" name="passwd" placeholder="암호 입력" minlength="10" required> <br>
    <input type="text" value="테스트1" name="test1" readonly><br>
    <input type="text" value="테스트2" name="test2" disabled><br>
    <!-- 
      버튼 종류
        submit : 폼 태그의 내용을 서버로 전송(같은 폼태그 내에 있는 것만, name 속성이 있는 것만)
        button : 아무 기능 없음(자바스크립트로 기능 추가 가능)
        reset : 폼 태그의 내용을 초기화(같은 폼태그 내에 있는 것만 초기화)
     -->
    <button type="submit">로그인</button>
    <button type="button">기본버튼</button>
    <button type="reset">초기화</button>
    <button type="button"><img src="../Step03/img/rain.png" alt="">기본버튼</button>
    <hr>
    <input type="submit" value="로그인">
    <input type="button" value="기본버튼">
    <input type="reset" value="초기화">
    <input type="image" src="../Step03/img/rain.png" alt="비 버튼">
    <hr>
    <!-- 
      textarea
        input 태그의 텍스트 상자에서 쓰던 내용을 두줄이상 쓸수 있게끔 하는 태그, 속성들도 전부 사용이 가능.
        cols : 줄당 글자개수(가로길이), rows : 행 개수(세로 길이)
        입력창 크기 조정을 할 수 있지만 요즘은 css로 width, height로 조정
     -->
     <textarea name="" cols="30" rows="10" placeholder="댓글입력"></textarea>
     <textarea name="" cols="30" rows="10" placeholder="댓글입력">
안녕하세요
저는 홍길동입니다.</textarea>
  </form>
  <input type="text" value="초기값">
</body>
</html>
