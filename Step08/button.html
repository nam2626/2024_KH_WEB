<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼</title>
  <style>
    .btn_take_out_1{
      display: inline-block;
      padding:30px 0px;
      width: 200px;
      border-radius: 20px;
      background-color: #e9e9e9;

      background-image: url('img/present.png');

    }
    .btn_take_out_3{
      display: inline-block;
      text-align: center;
      padding:30px 0px;
      width: 200px;
      border-radius: 20px;
      background-color: #e9e9e9;
      border:none;
      text-decoration: none;
      color:black
    }
  </style>
</head>
<body>
  <a href="" class="btn_take_out_1">
    <img src="img/present.png" alt=""><br>
    포장주문

  <hr>
  <button class="btn_take_out_2">
    <img src="img/present.png" alt=""><br>
    포장주문
  </button>  
  <hr>
  <a href="" class="btn_take_out_3">

  </a>

</html>
